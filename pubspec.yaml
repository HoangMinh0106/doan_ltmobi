name: doan_ltmobi
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:        # <-- CHỈ MỘT khối dependencies
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.3
  mongo_dart: ^0.10.5
  image_picker: ^1.1.2
  url_launcher: ^6.3.1
  mailer: ^6.0.1
  random_string: ^2.3.1
  pinput: ^4.0.0
  elegant_notification: ^2.2.0
  smooth_page_indicator: ^1.1.0

  flutter_launcher_icons: ^0.13.1

  google_fonts: ^4.0.4
  intl: ^0.19.0 

  crypto: ^3.0.3
  
  qr_flutter: ^4.1.0

  flutter_paypal_payment: ^1.0.6

  flutter_inappwebview: ^6.0.0


  

  
  # Google location / maps
  google_place: ^0.4.7
  http: ^0.13.6
geolocator: ^10.1.0
geocoding: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:              # <-- CHỈ MỘT khối flutter
  uses-material-design: true
  assets:
    - assets/


flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon_app.png" # <-- Sửa lại đúng đường dẫn đến tệp icon của bạn
  min_sdk_android: 21 # optional