name: doan_ltmobi
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    
  # Icons and Fonts
  cupertino_icons: ^1.0.8
  google_fonts: ^4.0.4 # <-- SỬA LỖI: Hạ cấp để tương thích với http: ^0.13.6

  # State & Storage
  shared_preferences: ^2.2.3

  # Database
  mongo_dart: ^0.10.5

  # UI & UX
  smooth_page_indicator: ^1.1.0
  pinput: ^4.0.0
  elegant_notification: ^2.2.0
  fl_chart: ^0.68.0
  badges: ^3.1.2

  # Utilities
  intl: ^0.19.0
  image_picker: ^1.1.2
  url_launcher: ^6.3.1
  mailer: ^6.1.0
  random_string: ^2.3.1
  crypto: ^3.0.3
  http: ^0.13.6 # Giữ phiên bản này để tương thích với google_place

  # Payment Integrations
  flutter_paypal_payment: ^1.0.6
  flutter_inappwebview: ^6.0.0
  qr_flutter: ^4.1.0

  # Google Location / Maps
  google_place: ^0.4.7
  geolocator: ^12.0.0
  geocoding: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/image/

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon_app.png"
  min_sdk_android: 21